<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="login-header">
                <img src="img/logo.png" alt="Logo" class="login-logo">
                <h2>Login</h2>
            </div>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button onclick="loginSubmit()">Sign In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </div>
    <script>      
     function loginSubmit() {
          const myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      myHeaders.append("Access-Control-Allow-Origin", "*");
      myHeaders.append("Access-Control-Allow-Origin", "GET, POST, DELETE, OPTIONS");
      
     
      
   

   
      urlStr = "method=account_login_success&Email=user1@example.com&Password=password123";

      //const response = await fetch("https://airfi.tech/casino/service?" + urlStr, requestOptions);    
      //console.log(response);


      const xhttp = new XMLHttpRequest();
      xhttp.open("POST", "https://www.project-foolio.com/api/login?" + urlStr, false);
      xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
      xhttp.send();
        }

        
    </script>
</body>
</html>
